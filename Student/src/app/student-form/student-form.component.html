<!-- src/app/student-form/student-form.component.html -->
<div>
    <h2>Student Information Form</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="student.firstName" required>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="student.lastName" required>
  
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="student.age" required>
  
      <label for="grade">Grade:</label>
      <input type="text" id="grade" [(ngModel)]="student.grade" required>
  
      <button type="submit">Add Student</button>
    </form>
  </div>
